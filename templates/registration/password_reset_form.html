{% extends "base.html" %}

{% block content %}
    <p style="font-family: 'Quicksand'; font-size: 1.25rem;">Enter an email address.</p>
    <form action="" method="post" style="font-family: 'Quicksand'; font-size: 1.25rem;">
    {% csrf_token %}
    {% if form.email.errors %}
        {{form.email.errors}}
    {% endif %}
        <p style="font-family: 'Quicksand'; font-size: 1.25rem;">{{ form.email }}</p>
        <input type="submit" value="Reset Password" style="font-family: 'Quicksand'; font-size: 1.25rem;">
    </form>
{% endblock %}
