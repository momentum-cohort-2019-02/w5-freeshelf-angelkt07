{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h3 style="font-family: 'Quicksand'">{{ category }}</h3>

<div>
    {% for book in category.book_set.all %}

    <p style="font-family: 'Quicksand'"><a href="{% url 'book-detail' book.pk %}">{{ book }}</a> 
    <strong>({{book.author}})</strong></p>
    <p style="font-family: 'Quicksand'">{{ book.summary }}</p>

    {% endfor %}
</div>
{% endblock %}
