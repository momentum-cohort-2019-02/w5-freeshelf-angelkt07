{% extends "base.html" %}

{% block content %}
    <h1 style="margin-top:20px;margin-bottom:20px;">Book Shelf List</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no posts at this time.</p>
    {% endif %}
{% endblock %}
